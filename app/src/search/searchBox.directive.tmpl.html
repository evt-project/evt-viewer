<div class="search-box internal"
     ng-class="{'open' : $parent.vm.getState('searchBox'), 'results-open' : vm.getState('searchResultBox')} ">

   <!-- search form -->
   <form ng-submit="vm.doSearchCallback()">
      <div class="searchBtnGroup">
         <div class="btn-left">

            <button-switch
               ng-repeat="button in vm.searchBoxBtn|limitTo: 4"
               class="no-background"
               title="{{::button.title}}"
               data-label="{{::button.label}}"
               data-icon="{{::button.icon}}"
               data-type="{{::button.type}}"
               ng-hide="button.hide">
            </button-switch>
         </div>
         <div class="btn-right">
            <button-switch
               ng-repeat="button in vm.searchBoxBtn|limitTo: 3:4"
               class="no-background"
               title="{{::button.title}}"
               data-label="{{::button.label}}"
               data-icon="{{::button.icon}}"
               data-type="{{::button.type}}">
            </button-switch>
         </div>
      </div>
      <input type="text" ng-model="vm.searchInput" ng-change="vm.highlightSearchResults(vm.searchInput)" autocomplete="off" autofocus>
   </form>
   <evt-search-results ng-controller="SearchResultsCtrl as searchResults"></evt-search-results>
</div>
