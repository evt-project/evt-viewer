<section class="navBarSliderWrapper">
	<button-switch
		title="{{ 'BUTTONS.THUMBNAILS' | translate }}"
		data-icon="thumb-nails"
		data-type="thumbNails"
		class="sliders"></button-switch>
	<button-switch
		title="{{ 'BUTTONS.VISCOLL' | translate }}"		
		data-icon="viscoll"
		data-type="visColl"
		class="sliders"></button-switch>
	<div class="navBarSlider">
		<rzslider rz-slider-model="vm.pageSlider.value" rz-slider-options="vm.pageSlider.options" id="slider" data-folio="{{vm.folio}}"></rzslider>
	</div>
	
	<button-switch data-disabled="{{!vm.showNavigator()}}"
		title="{{ 'BUTTONS.PAGE_FIRST' | translate }}"
		data-icon="first-page" 
		data-type="firstPage"
		class="sliders"></button-switch>
	<button-switch data-disabled="{{!vm.showNavigator()}}"
		title="{{ 'BUTTONS.PAGE_PREVIOUS' | translate }}"
		data-icon="prev-page"
		data-type="prevPage"
		class="sliders"></button-switch>
	<button-switch data-disabled="{{!vm.showNavigator()}}"
		title="{{ 'BUTTONS.PAGE_NEXT' | translate }}"
		data-icon="next-page" 
		data-type="nextPage"
		class="sliders"></button-switch>
	<button-switch data-disabled="{{!vm.showNavigator()}}"
		title="{{ 'BUTTONS.PAGE_LAST' | translate }}"
		data-icon="last-page" 
		data-type="lastPage"
		class="sliders"></button-switch>
</section>
